<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Card Game</title>
</head>

<body>
    <h1>Match the Cards!</h1>
    <section class="rows">
        <div class="card" id="first">
            <div class="front"></div>
            <div class="back"><img src="smiley.jpg"></div>
        </div>
        <div class="card" id="second">
            <div class="front"></div>
            <div class="back"><img src="lovey.jpg"></div>
        </div>
        <div class="card" id="third">
            <div class="front"></div>
            <div class="back"><img src="question.jpg"></div>
        </div>
        <div class="card" id="fourth">
            <div class="front"></div>
            <div class="back"><img src="snacking.jpg"></div>
        </div>
        <div class="card" id="fifth">
            <div class="front"></div>
            <div class="back"><img src="crying.jpg"></div>
        </div>
    </section>
    <section class="rows">
        <div class="card" id="sixth">
            <div class="front"></div>
            <div class="back"><img src="lovey.jpg"></div>
        </div>
        <div class="card" id="seventh">
            <div class="front"></div>
            <div class="back"><img src="crying.jpg"></div>
        </div>
        <div class="card" id="eighth">
            <div class="front"></div>
            <div class="back"><img src="question.jpg"></div>
        </div>
        <div class="card" id="ninth">
            <div class="front"></div>
            <div class="back"><img src="smiley.jpg"></div>
        </div>
        <div class="card" id="tenth">
            <div class="front"></div>
            <div class="back"><img src="snacking.jpg"></div>
        </div>
    </section>
    <section>
        <button class="shuffle">Shuffle</button>
        <button class="restart">Reset</button>
        <h3 class="result"></h3>
    </section>

    <script rel="text/javascript" src="main.js"></script>
</body>

</html>
